<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 Маджонг</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="app">
    <header class="topbar">
      <h1>Маджонг</h1>
      <div class="stats">
        <span>Пары: <strong id="pairsLeft">0</strong></span>
        <span>Ходы: <strong id="movesCount">0</strong></span>
        <span>Время: <strong id="timer">00:00</strong></span>
      </div>
      <div class="actions">
        <button id="newGameBtn" type="button">Новая игра</button>
        <button id="hintBtn" type="button">Подсказка</button>
        <button id="shuffleBtn" type="button">Перемешать</button>
      </div>
    </header>

    <section class="board-wrap">
      <div id="board" class="board" aria-label="Игровое поле"></div>
    </section>

    <p id="status" class="status">Найдите и уберите все пары одинаковых свободных фишек.</p>
  </main>

  <script src="game.js"></script>
</body>
</html>
